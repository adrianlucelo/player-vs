<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

    <body>
        <div class="album-cover">
          <div class="swiper">
            <div class="swiper-wrapper">

                  src="https://i.ytimg.com/vi/aMpM68cb5MY/hqdefault.jpg?v=5eda8f73" />
                <div class="overlay">
                  <a
                    href="https://www.youtube.com/watch?v=aatr_2MstrI&ab_channel=CleanBandit"
                    target="_blank"
                    
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://i.ytimg.com/vi/dlGOiuxSzVw/maxresdefault.jpg" />
                <div class="overlay">
                  <a
                    href="https://www.youtube.com/watch?v=qEnfeG8uBRY&ab_channel=AliciaKeys-Topic"
                    target="_blank"
                    
                  ></a>
                </div>
              </div>
              <div class="swiper-slide">
                <img
                  src="https://i.scdn.co/image/ab67616d0000b273107d4d6845563a402c66689c" />

                  <a
                    href="https://www.youtube.com/watch?v=qEnfeG8uBRY&ab_channel=AliciaKeys-Topic"

                  ></a>                 
                  ></a>
                </div>

            </div>
          </div>
        </div>
    
        <div class="music-player">
          <h1>Reprodutor VS</h1>
          <p>Ministério de louvor PIB</p>
    
          <audio id="song">
            <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
          </audio>
    
          <input type="range" value="0" id="progress" />
    
          <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
